<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <nav>
        <h3 id="#view-highscores">View Highscores</h3>
        <h2 class="time"></h2>
</nav>
<main>
    <div class="d-flex "></div>
    <div class="container" id="intro-container">
        <h1 id="title">BRAIN GAMES</h1>
        <p id="prompt">You have 30 seconds to answer the trick questions.<br>
            Correct answers adds 7 seconds to the clock, Incorrect answers will result in a 5 second penalty.</h2>
        </p>
        <button id="start-quiz">START GAME â–¶</button>
        <div class="choices">
            <button id="choice1"></button>
            <button id="choice2"></button>
            <button id="choice3"></button>
            <button id="choice4"></button>
        </div>
        <div id="eval-alert">
            <hr>
            <h3 id="eval-text"></h3>
        </div>
        <div class="completion-form">
            <h2 id="completion-alert"></h2>
            <label for="player-initials" id="initials-label" class="label-tx">Enter Initials</label>
            <input id="player-initials" />
            <button id="submit-button">Submit</button>
        </div>
        <h2 id="score-title">High scores</h2>
        <table class = "center" id = "player-stats"></table>
        <div class="end-choices">
            <button id="go-back">Go Back</button>
            <button id="clear-scores">Clear Scores</button>
        </div>
        </main>

    <script src="./script.js"></script>
</body>
</html>
